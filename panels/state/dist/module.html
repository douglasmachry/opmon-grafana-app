<div class="display-status-panel" ng-style="{height: ctrl.height, background: ctrl.status.color}">
  <div>
    <h3 style="font-size: {{ctrl.panel.statusSettings.fontSize}}; font-weight: {{ctrl.panel.statusSettings.fontWeight}}; color: {{ctrl.panel.statusSettings.color}}; text-transform: {{ctrl.panel.statusSettings.textTransform}};">{{ctrl.status.label}}</h3>
    <h2 style="font-size: {{ctrl.panel.elementSettings.fontSize}}; font-weight: {{ctrl.panel.elementSettings.fontWeight}};  color: {{ctrl.panel.elementSettings.color}}; text-transform: {{ctrl.panel.elementSettings.textTransform}};">{{ctrl.element.name}}</h2>
  </div>
</div>
