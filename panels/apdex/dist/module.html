<div class="display-label-panel" ng-style="{height: ctrl.height, background: ctrl.data[0].label.color}">
  <div>
    <h3 class="panel-description" style="font-size: {{ctrl.panel.valueSettings.fontSize}}; font-weight: {{ctrl.panel.valueSettings.fontWeight}};  color: {{ctrl.panel.valueSettings.color}}; text-transform: {{ctrl.panel.valueSettings.textTransform}};">{{ctrl.data[0].value}}</h3>
    <h2 class="panel-title" style="font-size: {{ctrl.panel.labelSettings.fontSize}}; font-weight: {{ctrl.panel.labelSettings.fontWeight}}; color: {{ctrl.panel.labelSettings.color}}; text-transform: {{ctrl.panel.labelSettings.textTransform}};">{{ctrl.data[0].label.text}}</h2>
  </div>
</div>
